<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Ironhack<br>
      Merchandising Shop</h1>
  
    <div class="row">
      <div class="product col-8">

        <div class="card">
          <div class="card-header">
            <span>IronBuble-head</span>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-3">
                $<span class="product-price">25.00</span>
              </div>
              <div class="col-5 row form-group">
                  <label for="quantity" class="col-3">QTY  </label>
                  <input class="quantity form-control col-7" placeholder="0" value="2" type="number" name="quantity" onchange="changeTotalUnitPrice()">
              </div>
              <div class="col-2">
                $<span class="total-unit-price">0.00</span>
              </div>  
              <div class="col-2">
                <button class="btn btn-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>

        <div class="card mt-4">
          <div class="card-header">
            <span>IronShirt</span>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-3">
                $<span class="product-price">15.00</span>
              </div>
              <div class="col-5 row form-group">
                  <label for="quantity" class="col-3">QTY  </label>
                  <input class="quantity form-control col-7" placeholder="0" value="1" type="number" name="quantity" onchange="changeTotalUnitPrice()">
              </div>
              <div class="col-2">
                $<span class="total-unit-price">0.00</span>
              </div>  
              <div class="col-2">
                <button class="btn btn-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>

      </div>

    

      <div class="tot col-4">
        <div class=" card-total">
          <div class="card-header">
            <span> Total </span>
          </div>
          <div class="card-body">
            <div class="finalPrice center">
              <h2> $<span id="total-price">0</span></h2>
              <button id="calculete-button" class="btn btn-dark">Calculate Prices</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  
    <div class="row">
      <div class=" col-8">
        <div class=" mt-4">
            <div class="col-12 card-header">
              <div class="row">
                  <p class="col-3"><b>Add a new item:</b></p>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                  <div class="col-6">
                    <input id="new-product-name" class="product-name form-control d-inline-block" placeholder="New product name"  type="text" name="quantity">
                  </div>
                  <div class="col-4">
                      $ <input id="new-product-price" class="product-price form-control col-4 d-inline-block"  type="number" name="quantity">
                  </div>
                  <div class="col-2">
                    <button class="btn btn-success d-inline-block" onclick="addNewItens()">Add</button>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    

  </div>
  
  <script type="text/javascript" src="./js/index.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
